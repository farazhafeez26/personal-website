<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            text-align: center;
            color: red;
        }

        .large {
            font-size: 300%;
        }
    </style>
</head>

<body>

    <h1 class="center">This is a css class affected</h1>
    <p class="center large">This paragraph will be red and center-aligned.</p>
    <p class="center large">This paragraph will use two classes defined in style element- red, center-aligned, and in a
        large font-size.</p>

</body>

</html>
